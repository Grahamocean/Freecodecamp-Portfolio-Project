<!DOCTYPE hmtl>
<html lang="en">
  <head>
    <meta chaset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Personal-Portfolio</title>
  </head>
  <body>
    <nav id="navbar">
      <ul>
        <li><a href="#">About</a></li>
        <li><a href="#">Work</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <section id="welcome-section">
      <h1>Hey, I am Graham</h1>
      <p>a web developer</p>
    </section>

    <section id="projects">
      <div class="project-title">
        <h1>These are some of my projects</h1>
      </div>
      <div id="project-tile">
        <div class="project-tile"></div>

        <div class="project-tile"></div>

        <div class="project-tile"></div>

        <div class="project-tile"></div>

        <div class="project-tile"></div>

        <div class="project-tile"></div>
      </div>

      <button>
        <a href="#">Show all <i class="ri-arrow-right-s-line"></i></a>
      </button>
    </section>

    <section class="social">
      <div class="work-together">
        <h1>Let's work together...</h1>
        <p>How do you take your coffee?</p>
      </div>

      <div class="social-links">
        <div class="socials">
          <i class="ri-facebook-box-fill"></i>
          <a href="#">Facebook</a>
        </div>

        <div class="socials">
          <i class="ri-github-fill"></i>
          <a href="#profile-link" id="profile-link" target="_blank">Github</a>
        </div>

        <div class="socials">
          <i class="ri-twitter-fill"></i>
          <a href="#">Twitter</a>
        </div>

        <div class="socials">
          <i class="ri-at-fill"></i>
          <a href="#">Send a mail</a>
        </div>

        <div class="socials">
          <i class="ri-smartphone-fill"></i>
          <a href="#">Call me</a>
        </div>
      </div>
    </section>
  </body>
</html>
